<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="navbar"></div>
    <section>
        <div class="container">
            <form id="form">
                <label >Name:</label>
                <input type="text" id="name" placeholder="enter your name" required> <br><br>
                <p id="n-err"></p>
                <label >Email:</label>
                <input type="text" id="email" placeholder="enter your email" required> <br><br>
                <p id="e-err"></p>
                <label >Password:</label>
                <input type="text" id="password" placeholder="enter your password" required> <br><br>
                <p id="p-err"></p>
                <input type="submit" id="submit"> <br><br>
            </form>
        </div>
    </section>
</body>
<script src="../java script/signup.js" type="module"></script>
</html>
